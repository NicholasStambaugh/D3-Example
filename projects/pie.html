<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h2>Interactive Pie Chart</h2>
    <a href="./index.html">Bar Chart!</a>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .chart {
            width: 400px;
            height: 400px;
            position: relative;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 6px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="chart" class="chart"></div>
    <script src="./js/pie.js"></script>
</body>
</html>
