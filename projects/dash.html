<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- HTML code for home button -->
<a href="./home.html" class="home-btn" style="text-align: center;">Home</a>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
          }
          
          h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
          }
          
          #chart {
            margin-top: 20px;
          }
          
          #filters {
            margin-top: 20px;
          }
          
          .filter-label {
            display: inline-block;
            margin-right: 10px;
          }
          
          .filter-select {
            width: 150px;
          }
          
          .bar {
            fill: #1f77b4;
          }
          
          .bar:hover {
            fill: #ff7f0e;
          }
          
          .axis-label {
            font-size: 14px;
            font-weight: bold;
          }
          
          .axis-tick {
            font-size: 12px;
          }
          
          .axis path,
          .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
          }
          
          button {
            margin-top: 20px;
          }
          
    </style>
  </head>
  <body>
    <h1>Survey Dashboard</h1>
  
    <div id="chart"></div>
  
    <div id="filters">
      <label class="filter-label">Question:</label>
      <select class="filter-select"></select>
    </div>
  
    <button id="reset">Reset Filters</button>
  
    <script src="./js/dash.js"></script>
  </body>
</html>
